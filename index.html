<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>

    <!-- RESET CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>
    <header id="header" class="header">
        <div class="header-logo">
            <i class="fa-solid fa-ghost fa-fade"></i>
        </div>
        <h2 class="header-titulo">AluraGeek</h2>
        <div class="header-logo">
            <i class="fa-solid fa-ghost fa-fade"></i>
        </div>
    </header>

    <section class="main-container">
        <div class="main-container-produtos">
            <h2 class="produtos-titulo">Meus Produtos:</h2>
            <div class="lista-produtos-wrapper">
                <div class="lista-produtos" id="lista-produtos">
                    <!-- Local onde os produtos serÃ£o exibidos -->
                </div>
            </div>
        </div>
        <div class="add-produtos">
            <h2 class="crud-titulo">Adicionar produto:</h2>
            <div class="form-group">
                <input type="text" id="nome-produto" name="nome-produto" placeholder="Nome...">
            </div>
            <div class="form-group">
                <input type="text" id="valor-produto" name="valor-produto" placeholder="Valor...">
            </div>
            <div class="form-group">
                <input type="text" id="url-imagem-produto" name="url-imagem-produto" placeholder="URL da imagem...">
            </div>
            <div class="form-buttons">
                <button type="button" class="guardar" onclick="addProduct()">Guardar</button>
                <button type="reset" class="limpar" onclick="clearFields()">Limpar</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-header">
            <div class="footer-logo">
                <i class="fa-solid fa-ghost fa-fade"></i>
            </div>
            <h2 class="footer-titulo">AluraGeek</h2>
            <div class="footer-logo">
                <i class="fa-solid fa-ghost fa-fade"></i>
            </div>
        </div>
        <div id="snackbar" class="snackbar"></div>
        <div class="footer-info">
            <h3 class="dev">DESENVOLVIDO POR <span>HNG.DEV</span></h3>
            <p class="escola">ALURA LATAM - 2024</p>
        </div>
    </footer>

    <script src="js/api.js" type="module"></script>
    <script src="js/dom.js" type="module"></script>
</body>

</html>
