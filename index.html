<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>

    <!-- RESET CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header id="header" class="header">
        <div class="header-logo">
            <i class="fa-solid fa-ghost fa-fade"></i>
        </div>
        <h2 class="header-titulo">AluraGeek</h2>
        <div class="header-logo">
            <i class="fa-solid fa-ghost fa-fade"></i>
        </div>
    </header>

    <section class="main-container">
        <div class="main-container-produtos">
            <h2 class="produtos-titulo">Meus Produtos:</h2>
            <div class="lista-produtos-wrapper">
                <div class="lista-produtos">
                    <div class="card-produto">
                        <img src="./img/goku.png" alt="Imagem do Produto">
                        <div class="descricao-produto">
                            <h3 class="nome-produto">Nome do produto</h3>
                            <div class="card-footer">
                                <p class="preco-produto">R$50,00</p>
                                <i class="fa-solid fa-trash-can"></i>
                            </div>
                        </div>
                    </div>

                    <div class="card-produto">
                        <img src="./img/goku.png" alt="Imagem do Produto">
                        <div class="descricao-produto">
                            <h3 class="nome-produto">Nome do produto</h3>
                            <div class="card-footer">
                                <p class="preco-produto">R$50,00</p>
                                <i class="fa-solid fa-trash-can"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-produto">
                        <img src="./img/goku.png" alt="Imagem do Produto">
                        <div class="descricao-produto">
                            <h3 class="nome-produto">Nome do produto</h3>
                            <div class="card-footer">
                                <p class="preco-produto">R$50,00</p>
                                <i class="fa-solid fa-trash-can"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-produtos">
            <h2 class="crud-titulo">Adicionar produto:</h2>
            <div class="form-group">
                <input type="text" id="nome-produto" name="nome-produto" placeholder="Nome...">
            </div>
            <div class="form-group">
                <input type="text" id="valor-produto" name="valor-produto" placeholder="Valor...">
            </div>
            <div class="form-group">
                <label for="imagem-produto">Imagem:</label>
                <input type="file" id="imagem-produto" name="imagem-produto" class="custom-file-input">
            </div>
            <div class="form-buttons">
                <button type="button" class="guardar">Guardar</button>
                <button type="reset" class="limpar">Limpar</button>
            </div>
        </div>
    </section>

</body>

<script>
    document.getElementById('imagem-produto').addEventListener('change', function () {
        var fileName = this.files[0].name;
        document.getElementById('custom-file-button').textContent = 'Arquivo selecionado: ' + fileName;
    });
</script>

</html>
